<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <form action="" class="formulario">
            <label for="">Nombre</label>
            <input class="input__nombre" type="text">
            <label  for="">Apellido</label>
            <input class="input__apellido" type="text">
            <label  for="">Telefono</label>
            <input class="input__telefono" type="text">
            <label for="">Tipo</label>
            <select name="" id="">
                <option>Seleccionar</option>
            </select>
            <label for="">Documento</label>
            <input  class="input__documento">
            <label for="">Correo</label>
            <input class="input__correo" type="text">
            <label for="">Direccion</label>
            <input class="input__direccion" type="text">
            <button type="submit">Enviar</button>
        </form>
        <div class="tabla">
            <table class="tabla__factura">
              <thead class="tabla__th">
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Documento</th>
                  <th>Tipo Documento</th>
                  <th>Correo</th>
                  <th>Direccion</th>
                  <th>Acciones</th>
              </thead>
              <tbody class="tabla__tb">
                  
              </tbody>
            </table>
        </div>
        <button class="listar">Listar</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
